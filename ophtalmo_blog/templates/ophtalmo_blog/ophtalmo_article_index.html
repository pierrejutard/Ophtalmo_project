{% extends 'base.html' %}

{% block content %}

    {% for ophtalmo_article in ophtalmo_articles %}

        <img src="{{ophtalmo_article.image.url}}" alt="{{ophtalmo_article.title}}", style="max-width: 250px;">

    {% endfor %}

{% endblock %}
